{% extends 'base.html' %}

{% block content %}
<h1>{{ achievement.title }}</h1>

{% if achievement.images.all %}
<div class="d-flex justify-content-center mt-4">
  <div class="achievement-carousel-wrapper">
    <div id="achievementCarousel"
         class="carousel slide"
         data-bs-ride="carousel">

      <div class="carousel-inner">
        {% for img in achievement.images.all %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ img.image.url }}" class="achievement-detail-img">
        </div>
        {% endfor %}
      </div>

      {% if achievement.images.count > 1 %}
      <button class="carousel-control-prev"
              type="button"
              data-bs-target="#achievementCarousel"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next"
              type="button"
              data-bs-target="#achievementCarousel"
              data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      {% endif %}

    </div>
  </div>
</div>
{% endif %}

<p class="mt-4">{{ achievement.description }}</p>

<a href="/achievements/" class="btn btn-secondary mt-3">
  ← Назад
</a>
{% endblock %}
