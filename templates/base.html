{% load static %}
<!doctype html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css?v={% now 'U' %}"">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* тело страницы занимает весь экран минимум */
      background-image: url('/media/backgrounds/bgviolet.avif');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    main {
      flex: 1; /* основной контент растягивается */
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand ms-3" href="/">Моя страница</a>
  <div class="navbar-nav flex-row">
    <a class="nav-link px-3" href="/">Обо мне</a>
    <a class="nav-link px-3" href="/achievements/">Мои достижения</a>
    <a class="nav-link px-3" href="/school/">Моя школа</a>
  </div>
</nav>

<!-- контейнер на main для flex -->
<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
  Моя личная страница 2026 год
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
