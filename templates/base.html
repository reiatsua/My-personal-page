<!doctype html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* тело страницы занимает весь экран минимум */
    }

    main {
      flex: 1; /* основной контент растягивается */
    }

  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand ms-3" href="/">Моя страница</a>
  <div class="navbar-nav flex-row">
    <a class="nav-link px-3" href="/">Обо мне</a>
    <a class="nav-link px-3" href="/achievements/">Мои достижения</a>
    <a class="nav-link px-3" href="/school/">Моя школа</a>
  </div>
</nav>

<!-- Меняем контейнер на main для flex -->
<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
  Моя личная страница 2026 год
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
